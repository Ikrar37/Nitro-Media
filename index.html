<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitro Media - Home</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
      </div>

      <div class="logo">
        <a href="index.html">
          <img src="/image/logonitromedia.png" alt="Nitro Media Logo">
        </a>
      </div>

      <div class="nav-right">
        <a href="team.html">Team</a>
        <a href="why.html">Why Us?</a>
        <a href="contact.html">Contact</a>
      </div>
      
      <button class="burger-menu" aria-label="Toggle menu">☰</button>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <img src="/image/logo x slogan.png" alt="Nitro Media Logo" class="hero-logo">
  </section>

  <!-- INTRO -->
  <section class="intro">
    <p>
      <b>Nitro Media</b> adalah agensi pemasaran digital khusus <br> otomotif yang membantu 
      bisnis membangun brand lebih kuat melalui strategi kreatif dan hasil nyata.
    </p>
    <a href="contact.html" class="cta">Hubungi Kami</a>
  </section>

 <footer>
    <div class="footer-left">
      <img src="/image/logo x slogan.png" alt="Nitro Media Logo">
    </div>

    <div class="footer-center">
      <p>©2025 Nitro Media. All rights reserved.</p>
    </div>

    <div class="footer-right">
      <a href="https://www.instagram.com/nitromediaa/" target="_blank" class="social-icon">
        <img src="/image/instagram.png" alt="Instagram" width="24">
      </a>
      <a href="mailto:nitromedia@gmail.com" class="social-icon">
        <img src="/image/mail.png" alt="Email" width="24">
      </a>
      <a href="https://wa.me/6289694899767" target="_blank" class="social-icon">
        <img src="/image/Telephone.png" alt="WhatsApp" width="24">
      </a>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const burgerMenu = document.querySelector('.burger-menu');
      const navLeft = document.querySelector('.nav-left');
      const navRight = document.querySelector('.nav-right');
      
      burgerMenu.addEventListener('click', function() {
        navLeft.classList.toggle('active');
        navRight.classList.toggle('active');
        burgerMenu.classList.toggle('active');
      });
      
      // Tutup menu ketika klik di luar
      document.addEventListener('click', function(event) {
        const isClickInsideNav = event.target.closest('.nav-left') || 
                                event.target.closest('.nav-right') ||
                                event.target.closest('.burger-menu');
        
        if (!isClickInsideNav) {
          navLeft.classList.remove('active');
          navRight.classList.remove('active');
          burgerMenu.classList.remove('active');
        }
      });

      // Tutup menu ketika item menu diklik
      document.querySelectorAll('.nav-left a, .nav-right a').forEach(item => {
        item.addEventListener('click', function() {
          navLeft.classList.remove('active');
          navRight.classList.remove('active');
          burgerMenu.classList.remove('active');
        });
      });
    });
  </script>

</body>
</html>
